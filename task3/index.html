<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <h2>Чай</h2>
            <img src="чай.jpg" alt="Чай">
            <p>Описание товара. Это отличный товар для любых ваших нужд. Обязательно приобретите его!</p>
            <button>Купить</button>
        </div>

        <div class="card">
            <h2>Кружка к чаю</h2>
            <img src="кружка.jpg" alt="Кружка к чаю">
            <p>Описание товара. Этот товар точно вам пригодится. Опробуйте его прямо сейчас!</p>
            <button>Купить</button>
        </div>

        <div class="card">
            <h2>Чайник</h2>
            <img src="чайник.jpg" alt="Чайник">
            <p>Описание товара. Замечательный товар, который скрасит ваш быт. Покупайте не раздумывая!</p>
            <button>Купить</button>
        </div>
    </div>
</body>
</html>
